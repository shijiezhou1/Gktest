
<p class="errorInfo" *ngIf="invalidInput">
    Please enter correct information
    <br>
    Error: {{msg}}
</p>
<form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group loginInput">
    <label for="username">User Name</label>
    <input type="text" formControlName="username" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required" class="loginWarn">Username is required</div>
    </div>
  </div>
  <div class="form-group loginInput">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required" class="loginWarn">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Submit
    </button>
  </div>
</form>
